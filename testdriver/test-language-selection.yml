version: 4.1.27
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the language selection option.
    commands:
      - command: hover-text
        text: English
        description: language selection option in the top right corner
        action: hover
  - prompt: Change the language to English.
    commands:
      - command: hover-text
        text: English
        description: language selection option in the top right corner
        action: click
  - prompt: >-
      Assert that the website content updates to the selected language.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: Build with Specter is visible in English
